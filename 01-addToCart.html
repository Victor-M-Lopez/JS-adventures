<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section id="add_to_cart">
    <div class="container">
      <div class="row">
        <button id="btn--quantity-cart">Cart Quantity: 0</button>
        <button id="btn--add-cart" onclick="cartAdd()">Add to Cart</button>
        <button id="btn--add-2" onclick="addTwo()">+2</button>
        <button id="btn--add-3" onclick="addThree()">+3</button>
        <button id="btn--reset-cart" onclick="cartReset()">Reset Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
