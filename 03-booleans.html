<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <section id="office_brawl">
    <div class="container">
      <div class="row">
        <div class="score--tv">
          <p id="title--to-score">OFFICE BRAWL
          </p>
        </div>
        <div class="button--container">
          <button id="btn--rock" onclick="rockChoice()"><img src="./assets/Rock.svg" alt="" class=".rock__img"></button>
          <button id="btn--paper" onclick="paperChoice()"><img src="./assets/Paper.svg" alt="" class="paper__img"></button>
          <button id="btn--scissors" onclick="scissorsChoice()"><img src="./assets/Scissors.svg" alt="" class="scissors__img"></button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
